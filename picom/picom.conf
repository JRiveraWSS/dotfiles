# --------------------------------------------------------------
# Picom Configuration - Transparency & Effects
# --------------------------------------------------------------

# --------------------------------------------------------------
# Backend
# --------------------------------------------------------------
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# --------------------------------------------------------------
# Transparency / Opacity
# --------------------------------------------------------------
# Default opacity for active and inactive windows
active-opacity = 1.0;
inactive-opacity = 0.85;
frame-opacity = 0.85;

# Opacity rules for specific windows
opacity-rule = [
    "100:focused",
    "85:!focused && !fullscreen",
    "100:fullscreen"
];

# --------------------------------------------------------------
# Fading
# --------------------------------------------------------------
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclude fading for specific conditions
fade-exclude = [
    "class_g = 'slop'"
];

# --------------------------------------------------------------
# Blur
# --------------------------------------------------------------
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# --------------------------------------------------------------
# Shadows
# --------------------------------------------------------------
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# --------------------------------------------------------------
# Corners (rounded corners)
# --------------------------------------------------------------
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# --------------------------------------------------------------
# Window Type Settings
# --------------------------------------------------------------
wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};

# --------------------------------------------------------------
# General Settings
# --------------------------------------------------------------
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = false;
detect-transient = true;
use-damage = true;
log-level = "warn";
